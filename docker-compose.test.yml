services:
  api:
    image: test-app:latest
    container_name: test-app
    pull_policy: never
    build:
      context: .
      dockerfile: Dockerfile.test
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - test-app-network

networks:
  test-app-network:
    driver: bridge

